app: departments
require: apps/common/php/default.php
template: apps/common/xml/default.xml
indent: true
screen: type5
col_class: col-md-6 mb-3
dropdown: true
list:
    # [id, type, label]
    - [name, text, Name]
    - [code, text, Code]
    - [parent_id, select, Parent]
    - [active, boolean, Active]
form:
    # [id, type, label]
    - [active, switch, Active]
    - newline
    - [name, text, Name]
    - [code, text, Code]
    - [parent_id, select, Parent]
    - [notes, textarea, Notes]
select:
    # [id, table, optional field]
    - [parent_id, app_departments]
attr:
    # field:
    #     attr: value
    name:
        required: true
        autofocus: true
        col_class: col-md-4 mb-3
    code:
        required: true
        col_class: col-md-4 mb-3
    parent_id:
        col_class: col-md-4 mb-3
    notes:
        col_class: col-md-12 mb-3
        height: 5em
