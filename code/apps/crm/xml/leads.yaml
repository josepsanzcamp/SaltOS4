app: leads
require: apps/common/php/default.php
template: apps/common/xml/default.xml
indent: true
screen: type5
col_class: col-md-6 mb-3
dropdown: true
list:
    # [id, type, label]
    - [name, text, Name]
    - [code, text, CIF]
    - [city, text, City]
    - [country, text, Country]
    - [active, boolean, Active]
form:
    # [id, type, label]
    - [active, switch, Active]
    - [name, text, Name]
    - [address, text, Address]
    - [city, text, City]
    - [zip, text, ZIP]
    - [country, text, Country]
    - [code, text, CIF]
    - [email, text, Email]
    - [phone, text, Phone]
    - [website, text, Website]
    - [notes, textarea, Notes]
    - [contact, text, Contact]
    - [source, text, Source]
    - [status_id, select, Status]
    - [assigned_to, select, Assigned To]
select:
    # [id, table, optional field]
    - [status_id, app_leads_status]
    - [assigned_to, app_employees]
attr:
    # field:
    #     attr: value
    name:
        required: true
        autofocus: true
    notes:
        col_class: col-md-12 mb-3
        height: 5em
    city:
        col_class: col-md-3 mb-3
    zip:
        col_class: col-md-3 mb-3
    country:
        col_class: col-md-3 mb-3
    code:
        col_class: col-md-3 mb-3
    active:
        col_class: col-md-12 mb-3
    email:
        col_class: col-md-4 mb-3
    phone:
        col_class: col-md-4 mb-3
    website:
        col_class: col-md-4 mb-3
    contact:
        col_class: col-md-3 mb-3
    source:
        col_class: col-md-3 mb-3
    status_id:
        col_class: col-md-3 mb-3
    assigned_to:
        col_class: col-md-3 mb-3
