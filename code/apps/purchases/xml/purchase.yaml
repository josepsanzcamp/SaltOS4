app: purchase
require: apps/common/php/default.php
template: apps/common/xml/default.xml
indent: true
screen: type5
col_class: col-md-6 mb-3
dropdown: true
list:
    # [id, type, label]
    - [order_date, text, Order date]
    - [supplier_id, select, Supplier]
    - [invoice_code, text, Invoice]
    - [paid, boolean, Paid]
form:
    # [id, type, label]
    - [order_date, date, Order date]
    - [supplier_id, select, Supplier]
    - [description, textarea, Description]
    - [subtotal, float, Subtotal]
    - [tax, float, Tax]
    - [total, float, Total]
    - [status_id, select, Status]
    - [invoice_code, text, Invoice Code]
    - [invoice_date, date, Invoice Date]
    - [paid, float, Paid]
    - [paid_date, date, Paid Date]
    - [notes, textarea, Notes]
select:
    # [id, table, optional field]
    - [supplier_id, app_suppliers]
    - [status_id, app_types]
attr:
    # field:
    #     attr: value
    order_date:
        required: true
        col_class: col-md-3 mb-3
    supplier_id:
        required: true
        col_class: col-md-6 mb-3
    invoice_code:
        col_class: col-md-3 mb-3
    description:
        required: true
        col_class: col-md-12 mb-3
        height: 5em
    notes:
        col_class: col-md-12 mb-3
        height: 5em
    subtotal:
        col_class: col-md-3 mb-3
    tax:
        col_class: col-md-3 mb-3
    total:
        col_class: col-md-3 mb-3
    paid:
        col_class: col-md-3 mb-3
    status_id:
        col_class: col-md-3 mb-3
    invoice_date:
        col_class: col-md-3 mb-3
    paid_date:
        col_class: col-md-3 mb-3
