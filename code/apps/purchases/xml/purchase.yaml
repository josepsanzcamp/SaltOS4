app: purchase
require: apps/common/php/default.php
template: apps/common/xml/default.xml
indent: true
screen: type5
col_class: col-md-6 mb-3
dropdown: true
list:
    # [id, type, label]
    - [date, text, Date]
    - [supplier_id, select, Supplier]
    - [code, text, Code]
form:
    # [id, type, label]
    - [date, date, Date]
    - [supplier_id, select, Supplier]
    - [code, text, Code]
    - [description, textarea, Description]
    - [subtotal, float, Subtotal]
    - [tax, float, Tax]
    - [total, float, Total]
    - [paid, float, Paid]
    - [status_id, select, Status]
    - [invoice_date, date, Invoice Date]
    - [paid_date, date, Paid Date]
    - [notes, textarea, Notes]
select:
    # [id, table, optional field]
    - [supplier_id, app_suppliers]
    - [status_id, app_types]
attr:
    # field:
    #     attr: value
    code:
        required: true
    description:
        required: true
        col_class: col-md-12 mb-3
        height: 10em
    notes:
        col_class: col-md-12 mb-3
        height: 10em
